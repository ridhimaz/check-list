<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>

    <div class="inbox">
        <div class="item">
            <input type="checkbox" value="box1" name="box1">
            <p class="strike"> This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox" name="box2">
            <p class="strike">Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox" name="box3">
            <p class="strike">Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox" name="box4">
            <p class="strike">Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p class="strike">Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p class="strike">Try to do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p class="strike">Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p class="strike">Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox" value="last">
            <p class="strike">Don't forget to tweet your result!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
